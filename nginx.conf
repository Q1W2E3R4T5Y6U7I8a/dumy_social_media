events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        # Serve React app
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
        }
    }
}